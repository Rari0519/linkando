<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="site_logo">
            <a href="../main_page/main_page.html"><img src="css/logo.png" alt="logo"></a>
        <h1>LINKANDO</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <h1>CADASTRO PARA ALUNO</h1>
                
                <!-- inputs de cadastro -->
                <div class="inputs">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="inputs">
                    <label for="email">Email Institucional</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="inputs">
                    <label for="psw">Senha:</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <div class="btns">
                    <a href="../student_profile/student_profile.html" id="criar">Criar</a>
                    <a href="../student login/student_login.html" id="entrar">Entrar</a>
                </div>
    
            </div>
    
            <!-- seção de imagem e descrição -->
            <div class="data">

                <!-- div das sombras -->
                <div class="data_shadow">
                    <div class="add_img">
                        <h3>Adicione uma imagem</h3>
                        <div class="img_input">
                            <i class='bx bx-image-add'></i>
                        </div>
                    </div>

                    <div class="add_desc">
                        <h3>Descrição:</h3>
                        <textarea id="desc"
                            placeholder="Adicione uma breve descrição sobre você, e o que você faz (exemplos: o que está estudando, o que pretende estudar e certificações)"></textarea>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>
</html>
